<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clipboard</title>
    <!-- Tailwind link Up -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-4">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-blue-800 underline">JS Clipboard</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Type Below to Copy On Clipoard</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
              <div class="p-2 w-full">
                <div class="relative">
                  <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Write here"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="clip-btn">Copy to Clipboard</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- our JS -->
    <script src="script.js"></script>
</body>
</html>
